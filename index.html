<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Item</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Scan Item</h1>
    <input type="text" id="barcode" placeholder="Enter Barcode ID">
    <button onclick="fetch_data()">Fetch Stats</button>    
    <h3>Product discription</h3>
    <div id="info1"><b>Product:</b> <span class="dynamic-content">N/A</span></div>
    <div id="info2"><b>Ingredients:</b> <span class="dynamic-content">N/A</span></div>
    <div id="info3"><b>Allergens:</b> <span class="dynamic-content">N/A</span></div>
    <h3>Nutritional value</h3>
    <div id="info4"><b>Energy:</b> <span class="dynamic-content">N/A kJ</span></div>
    <div id="info5"><b>Proteins:</b> <span class="dynamic-content">N/A per 100g</span></div>
    <div id="info6"><b>Fat:</b> <span class="dynamic-content">N/A per 100g</span></div>
    <div id="info7"><b>Carbohydrates:</b> <span class="dynamic-content">N/A per 100g</span></div>
    <div id="info8"><b>Sugars:</b> <span class="dynamic-content">N/A per 100g</span></div>
    <div id="info9"><b>Salt:</b> <span class="dynamic-content">N/A per 100g</span></div>    
    <script src="script.js"></script>
</body>
</html>
